<head>

          <div class="chat-area delicate">

            <div class="chatlist">

                  </div>

                  <div class="modal-body moonLit">
                    <!-- chat-list -->
                    <div class="chat-lists">
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="Open" role="tabpanel" aria-labelledby="Open-tab">
                          <!-- chat-list -->
                          <div class="chat-list">


                            <a href="#" class="d-flex align-items-center piggy">
                              <div class="flex-shrink-0">

                              </div>
                              <div class="flex-grow-1 ms-3">

                                  alt="user img">
                              </div>
                              <div class="flex-grow-1 ms-3">
                                <h3>Mehedi Hasan</h3>
                                <p>front end developer</p>
                              </div>
                            </a>

                          </div>
                          <!-- chat-list -->
                        </div>

                      </div>

                    </div>
                    <!-- chat-list -->
                  </div>
                </div>
              </div>
            </div>
            <!-- chatlist -->

            <!-- chatbox -->
            <div class="chatbox">
              <div class="modal-dialog-scrollable">
                <div class="modal-content delicate">
                  <div class="msg-head">
                    <div class="row">
                      <div class="col-8">
                        <div class="d-flex align-items-center">
                          <span class="chat-icon"><img class="img-fluid"
                              src="https://mehedihtml.com/chatbox/assets/img/arroleftt.svg" alt="image title"></span>
                          <div class="flex-shrink-0">
                            <img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/user.png"
                              alt="user img">
                          </div>
                          <div class="flex-grow-1 ms-3">
                            <h3>Mehedi Hasan</h3>
                            <p>front end developer</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <ul class="moreoption">
                          <li class="navbar nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

                            <ul class="dropdown-menu">

                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div class="modal-body">
                    <div class="msg-body">
                      <ul>
                        <li class="sender">

                        </li>

                        </li>

                      </ul>
                    </div>
                  </div>

                  <div class="send-box">
                    <form action="">
                      <input type="text" class="form-control" aria-label="message…" placeholder="Write message…">

                      <button type="button"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- chatbox -->

        </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    jQuery(document).ready(function () {

      $(".chat-list a").click(function () {
        $(".chatbox").addClass('showbox');
        return false;
      });

      $(".chat-icon").click(function () {
        $(".chatbox").removeClass('showbox');
      });


    });
    var socket = io();
    let uname;
    do {
      uname = prompt(" Add Your Name")
    } while (!uname)
    if (uname !== null || uname.trim() !== '') {
      function capitalize(s) {
        return s[0].toUpperCase() + s.slice(1);
      }
      uname = capitalize(uname)
      console.log(uname)

      socket.on('this-room', (data) => {
        console.log(data)
      })

    }
  </script>
